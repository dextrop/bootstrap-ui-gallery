<!-- Example single danger button -->
<div class="btn-group">
    <button type="button" class="btn btn-{{type}} dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      {{action}}
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let item of action_items; let i = index">
          <hr *ngIf="item === '|'" class="dropdown-divider">
          <a *ngIf="item !== '|'" class="dropdown-item" href="#">{{item}}</a>
      </li>
    </ul>
</div>
