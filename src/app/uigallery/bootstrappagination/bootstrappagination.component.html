<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item" [class.active]="selected === page" *ngFor="let page of array; let i = index">
          <a class="page-link" (click)="event_onpagechange()">{{page}}</a>
        </li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
