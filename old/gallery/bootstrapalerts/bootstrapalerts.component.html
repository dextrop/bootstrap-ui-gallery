<div *ngIf="dismissible === true">
    <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{
        'alert-success': type === 'success',
        'alert-primary': type === 'info',
        'alert-warning': type === 'warning',
        'alert-danger': type === 'danger'}">     
        <div [innerHTML]="body">
            <!-- Alert Main Body -->
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div *ngIf="dismissible === false">
    <div class="alert" role="alert"  [ngClass]="{
        'alert-success': type === 'success',
        'alert-primary': type === 'info',
        'alert-warning': type === 'warning',
        'alert-danger': type === 'danger'}">
        <div [innerHTML]="body">
            <!-- Alert Main Body -->
        </div>
    </div>
</div>
